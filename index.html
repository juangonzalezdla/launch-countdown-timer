<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <main class="container">
    <div class="countdown">
      <h1 class="countdown__title">We're launching soon</h1>

      <div class="countdown__timer">
        <div class="countdown__timer--containers">
          <span class="countdown__timer__elements">30</span>
          <p class="countdown__timer__names">Days</p>
        </div>

        <div class="countdown__timer--containers">
          <span class="countdown__timer__elements">23</span>
          <p class="countdown__timer__names">Hours</p>
        </div>
        
        <div class="countdown__timer--containers">
          <span class="countdown__timer__elements">59</span>
          <p class="countdown__timer__names">Minutes</p>
        </div>

        <div class="countdown__timer--containers">
          <span class="countdown__timer__elements">59</span>
          <p class="countdown__timer__names">Seconds</p>
        </div>
      </div>
    </div>

    <div class="social">
      <a class="social__links" href="https://facebook.com/" target="_blank">
        <img class="social__icons" src="./images/icon-facebook.svg" alt="Facebook">
      </a>

      <a class="social__links" href="https://pinterest.com/" target="_blank">
        <img class="social__icons" src="./images/icon-pinterest.svg" alt="Pinterest">
      </a>

      <a class="social__links" href="https://instagram.com/" target="_blank">
        <img class="social__icons" src="./images/icon-instagram.svg" alt="Instagram">
      </a>
    </div>
    
  </main>

</body>

</html>
